<!DOCTYPE html>
<head>
    <title>Crozuqie's restaurant Main page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="fonctions.js"></script>
</head>

<html>
<!-- class="class-name" id="idName" -->
<body>
    <div class="header">
        Welcome to Crozuqie's restaurant!
    </div>

    <div class="tableau-principal">
        <div class="tableau-jeu">
            <div class="item-clickable" id="rectangleClickable">
                <img src="images/wheat.png" alt="wheat">
            </div>
            <div class="item-clickable" id="triangleClickable">
                <img src="images/dough.png" alt="dough">
            </div>
        </div>
        <div class="tableau-magasin">
            <div class="croissant"><img src="images/croissant.png" alt="croissant"></div>
            <div class="panier"><img src="images/panier.png" alt="panier"></div>
        </div>
        <div class="tableau-options">
            wheat : <div id="nbrRects">0</div>
            dough : <div id="nbrTrigs">0</div>
        </div>
    </div>

    <div class="footer">
        &copy; Crozuqie's <strong>Made by</strong> Crowess and Misuqie <strong>on</strong> 2021-12-24
    </div>
</body>
</html>
